<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Anime Avatar 1: Cheerful pink-haired character -->
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB3BB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="100" fill="url(#bg1)"/>
  
  <!-- Face -->
  <ellipse cx="100" cy="110" rx="50" ry="55" fill="#FFDCCC"/>
  
  <!-- Hair -->
  <path d="M 50 90 Q 50 50 100 50 Q 150 50 150 90 Q 150 70 140 70 Q 130 50 100 60 Q 70 50 60 70 Q 50 70 50 90 Z" fill="#FF9AA2"/>
  <circle cx="75" cy="75" r="15" fill="#FF9AA2"/>
  <circle cx="125" cy="75" r="15" fill="#FF9AA2"/>
  
  <!-- Eyes -->
  <ellipse cx="85" cy="105" rx="8" ry="12" fill="#3D2E29"/>
  <ellipse cx="115" cy="105" rx="8" ry="12" fill="#3D2E29"/>
  <circle cx="87" cy="103" r="3" fill="white"/>
  <circle cx="117" cy="103" r="3" fill="white"/>
  
  <!-- Blush -->
  <ellipse cx="70" cy="120" rx="10" ry="6" fill="#FFABAB" opacity="0.6"/>
  <ellipse cx="130" cy="120" rx="10" ry="6" fill="#FFABAB" opacity="0.6"/>
  
  <!-- Smile -->
  <path d="M 85 130 Q 100 140 115 130" stroke="#FF8094" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Body/Clothing -->
  <path d="M 50 160 Q 50 150 70 150 L 130 150 Q 150 150 150 160 L 150 200 L 50 200 Z" fill="#FFD4A3"/>
  <circle cx="85" cy="165" r="4" fill="#FF9AA2"/>
  <circle cx="115" cy="165" r="4" fill="#FF9AA2"/>
</svg>
