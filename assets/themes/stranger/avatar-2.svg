<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Stranger Things Avatar 2: Mysterious figure with hoodie -->
  <defs>
    <linearGradient id="stbg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D0D0D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </linearGradient>
    <filter id="neonGlow2">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="eyeGlow">
      <stop offset="0%" style="stop-color:#FF3366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF3366;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="100" cy="100" r="100" fill="url(#stbg2)"/>
  <circle cx="100" cy="100" r="80" fill="none" stroke="#00FFFF" stroke-width="1" opacity="0.3"/>
  
  <!-- Hoodie silhouette -->
  <ellipse cx="100" cy="110" rx="55" ry="60" fill="#2D2D2D"/>
  <path d="M 45 90 Q 45 60 70 50 L 75 70 Q 75 50 100 45 Q 125 50 125 70 L 130 50 Q 155 60 155 90 L 150 110 Q 140 85 100 85 Q 60 85 50 110 Z" fill="#1A1A1A"/>
  
  <!-- Hoodie outline glow -->
  <path d="M 45 90 Q 45 60 70 50 Q 82 45 100 45 Q 118 45 130 50 Q 155 60 155 90" stroke="#FF3366" stroke-width="2" fill="none" filter="url(#neonGlow2)" opacity="0.8"/>
  
  <!-- Mysterious glowing eyes in shadow -->
  <ellipse cx="85" cy="95" rx="6" ry="8" fill="url(#eyeGlow)"/>
  <ellipse cx="115" cy="95" rx="6" ry="8" fill="url(#eyeGlow)"/>
  <circle cx="85" cy="95" r="3" fill="#FF3366" filter="url(#neonGlow2)"/>
  <circle cx="115" cy="95" r="3" fill="#FF3366" filter="url(#neonGlow2)"/>
  
  <!-- Body -->
  <path d="M 45 165 L 45 200 L 155 200 L 155 165 Q 155 155 145 152 L 55 152 Q 45 155 45 165 Z" fill="#2D2D2D"/>
  
  <!-- Neon zipper line -->
  <line x1="100" y1="120" x2="100" y2="180" stroke="#00FFFF" stroke-width="2" filter="url(#neonGlow2)"/>
  <circle cx="100" cy="125" r="4" fill="none" stroke="#00FFFF" stroke-width="2"/>
  <circle cx="100" cy="140" r="3" fill="none" stroke="#00FFFF" stroke-width="2"/>
  <circle cx="100" cy="155" r="3" fill="none" stroke="#00FFFF" stroke-width="2"/>
</svg>
