<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Stranger Things Avatar 1: Neon silhouette with headset -->
  <defs>
    <linearGradient id="stbg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D0D0D;stop-opacity:1" />
    </linearGradient>
    <filter id="neonGlow1">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="100" cy="100" r="100" fill="url(#stbg1)"/>
  <circle cx="100" cy="100" r="85" fill="none" stroke="#FF3366" stroke-width="1" opacity="0.3"/>
  
  <!-- Silhouette head -->
  <ellipse cx="100" cy="90" rx="40" ry="45" fill="#2D2D2D"/>
  <ellipse cx="100" cy="90" rx="40" ry="45" fill="none" stroke="#FF3366" stroke-width="3" filter="url(#neonGlow1)"/>
  
  <!-- Headset/headphones -->
  <path d="M 60 75 Q 55 70 55 65 Q 55 60 60 60 L 65 60 L 65 85 L 60 85 Q 55 85 55 80 Z" fill="#FF3366" filter="url(#neonGlow1)"/>
  <path d="M 140 75 Q 145 70 145 65 Q 145 60 140 60 L 135 60 L 135 85 L 140 85 Q 145 85 145 80 Z" fill="#FF3366" filter="url(#neonGlow1)"/>
  <path d="M 65 55 Q 100 45 135 55" stroke="#FF3366" stroke-width="3" fill="none" filter="url(#neonGlow1)"/>
  
  <!-- Glowing eyes -->
  <circle cx="85" cy="85" r="5" fill="#00FFFF" filter="url(#neonGlow1)"/>
  <circle cx="115" cy="85" r="5" fill="#00FFFF" filter="url(#neonGlow1)"/>
  
  <!-- Body silhouette -->
  <path d="M 60 130 Q 60 125 70 125 L 130 125 Q 140 125 140 130 L 145 200 L 55 200 Z" fill="#2D2D2D"/>
  <path d="M 70 125 L 70 145" stroke="#FF3366" stroke-width="2" opacity="0.8"/>
  <path d="M 130 125 L 130 145" stroke="#FF3366" stroke-width="2" opacity="0.8"/>
  
  <!-- Neon accent lines -->
  <line x1="100" y1="135" x2="100" y2="170" stroke="#00FFFF" stroke-width="2" opacity="0.6"/>
  <circle cx="100" cy="145" r="3" fill="#00FFFF" opacity="0.8"/>
</svg>
